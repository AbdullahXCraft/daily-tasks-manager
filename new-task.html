<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/shared/shared.css">
    <link rel="stylesheet" href="styles/shared/task-details.css">
    <link rel="stylesheet" href="styles/shared/custom-checkbox.css">
    <link rel="stylesheet" href="styles/new-task/new-task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles/jquery-ui.theme.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js" integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/69bfcdc82f.js" crossorigin="anonymous"></script>
    <script src="scripts/new-task.js" type="module"></script>
    <title>Daily Task Manager: New Task</title>
  </head>
  <body>
    <nav>
      <a href="/index.html"><i class="fa-solid fa-house"></i> &vert; Home</a>
      <a class="active" href="/new-task.html">New Task</a>
      <a href="/manage-tasks.html">Manage Tasks</a>
      <a href="">Previous Days</a>
      <a href="">Info</a>
    </nav>
    <header>
      <h1>New Task</h1>
      <p>Fill the fields and press <span>Add</span> to add a new task.</p>
    </header>
    <main>
      <section class="task-info">
        <div class="task-details">
          <h3 id="task-name">Preview Name</h6>
          <p id="task-desc">No Description.</p>
        </div>
        <label class="container">Done
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </section>
      <section class="input-fields">
        <input type="text" id="task-name-input" placeholder="Enter task name">
        <input type="text" id="task-desc-input" placeholder="Enter task description (optional)">
        <select class="task-repeat" id="task-repeat">
          <option value="" disabled="" selected="">Repeat Every</option>
          <option value="day">Every Day</option>
          <option value="week">Every Week</option>
          <option value="month">Every Month</option>
        </select>
        <select class="task-repeat" id="task-repeat-every">
          <option disabled="" selected="">Unavailable</option>
        </select>
        <button>Add</button>
        <div class="alert">
          <i id="alert-icon" class="fa-solid fa-triangle-exclamation"></i>
          <p id="alert-message">All non optional fields must be filled.</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Made by Abdullah Babrahem in 2024.</p>
    </footer>
  </body>
</html>
